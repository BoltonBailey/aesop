name: Build

on:
  pull_request:
  push:
    branches:
      - master
      - ci-experiments

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Install Elan
      run: |
        set -o pipefail
        curl -sSfL https://github.com/leanprover/elan/releases/download/v1.4.2/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
        ./elan-init -y --default-toolchain none
        echo "$HOME/.elan/bin" >> $GITHUB_PATH
    - name: Build
      run: lake build
    - name: Run tests
      run: ./test
    - name: Create nightly release tarball
      if: github.repository == 'JLimperg/aesop' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/ci-experiments')
      run: tar -caf aesop-linux-64.tar.gz -C build .
    - name: Release nightly
      if: github.repository == 'JLimperg/aesop' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/ci-experiments')
      uses: ncipollo/release-action@v1.11.2
      with:
        repo: aesop-nightlies
        token: ${{ secrets.AESOP_NIGHTLY_RELEASE_TOKEN }}
        commit: ${{ github.sha }}
        name: nightly-${{ github.sha }}
        tag: nightly-${{ github.sha }}
        artifacts:
          - build/aesop-linux-64.tar.gz
        artifactErrorsFailBuild: true
        omitBody: true
        prerelease: true
